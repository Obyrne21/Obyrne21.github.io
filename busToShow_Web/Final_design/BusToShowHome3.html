  <script type='text/javascript'>
    //moving object
    //refrence: https://www.includehelp.com/code-snippets/move-object-with-arrow-keys-using-javascript-function.aspx
              var objImage = null;
              function init() {
                  objImage = document.getElementById("bus");
                  objImage.style.position = "relative";
                  objImage.style.left = "0px";
                  objImage.style.top = "0px";
              }
              function getKeyAndMove(event) {
                  var key_code = event.which || event.keyCode;
                  switch (key_code) {
                      case 37: //left arrow key
                          moveLeft();
                          break;
                      case 38: //Up arrow key
                          moveUp();
                          break;
                      case 39: //right arrow key
                          moveRight();
                          break;
                      case 40: //down arrow key
                          moveDown();
                          break;
                  }
              }
              function moveLeft() {
                  objImage.style.left = parseInt(objImage.style.left) - 100 + "px";
              }
              function moveUp() {
                  objImage.style.top = parseInt(objImage.style.top) - 100 + "px";
              }
              function moveRight() {
                  objImage.style.left = parseInt(objImage.style.left) + 100 + "px";
              }
              function moveDown() {
                  objImage.style.top = parseInt(objImage.style.top) + 100 + "px";
              }
              window.onload = init;
  </script>
</head>
